<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro | High Performance Strategy Game</title>
    <meta name="description" content="A high-performance Ludo implementation optimized for speed and strategy.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-background"></div>

    <div class="app-container">
        <header>
            <h1>LUDO <span class="highlight">PRO</span></h1>
            <p class="subtitle">Engineered for Performance</p>
        </header>

        <main class="game-view">
            <div id="ludo-board" class="ludo-board">
                <!-- Board cells generated by script.js -->
                <div class="center-home">
                    <div class="center-inner"></div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="status-card turn-card">
                    <h3>Current Turn</h3>
                    <div id="current-player" class="player-indicator">
                        <span class="dot"></span>
                        <span class="player-name">Loading...</span>
                    </div>
                </div>

                <div class="status-card action-card">
                    <div class="dice-container">
                        <div id="dice" class="dice">?</div>
                    </div>
                    <button id="roll-button" class="btn-primary">Roll Dice</button>
                </div>

                <div class="status-card log-card">
                    <h3>Game Feed</h3>
                    <div id="game-log" class="game-log">
                        <div class="log-entry">Welcome to Ludo Pro</div>
                    </div>
                </div>

                <div class="bottom-actions">
                    <button id="reset-button" class="btn-secondary">Reset Game</button>
                </div>
            </aside>
        </main>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content glass">
            <h2>Victory!</h2>
            <p class="winner-label"><span id="winner-name">Player</span> has conquered the board.</p>
            <button onclick="location.reload()" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
